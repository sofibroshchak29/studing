<!DOCTYPE HTML>
<html>
<head>
    <title>Models Agency "New Face"</title>
</head>

<body style="background-color:lightskyblue; text-align: center">
<div id="main">
    <h1 id="title">Models Agency "New Face"</h1>
    <p id="description">Fill in a short resume for further participation in the competition.</p>

    <form id="survey-form">
        <label for="fname">First name:</label><br>
        <input type="text" placeholder="Enter fist name" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" placeholder="Enter last name" id="lname" name="lname"><br>
        <label for="number">Age:</label><br>
        <input type="number" placeholder="Enter age" min="0" id="number" name="number"><br>

        <label for="dropdown">Gender:</label><br>
        <select type="radio" id="dropdown" name="gender" value="male">
            <option>Male</option>
            <option>Female</option>
        </select><br>

        <label>Are you married??</label><br>
        <label for="no!"><input id="yes!"type="radio" name="yes!" >Yes</label><br>
        <label for="no!"><input id="no!"type="radio" name="no!" >No</label><br>

        <label for="weight">Weight:</label><br>
        <input type="text" id="weight" name="weight"><br>
        <label for="height">Height:</label><br>
        <input type="text" id="height" name="height"><br>

        <h3>Parameters</h3>
        <label for="chestg">Chest girth:</label><br>
        <input type="text" id="chestg" name="chestg"><br>
        <label for="waistg">Waist girth:</label><br>
        <input type="text" id="waistg" name="waistg"><br>
        <label for="thighg">Thigh girth:</label><br>
        <input type="text" id="thighg" name="thighg"><br>

        <h3>We will send you additional information by email</h3>
        <label for="email">Email address:</label><br>
        <input type="email" placeholder="Enter your email" id="email" name="email"><br>

        <h3>Have you had any experience in modeling before?</h3>
        <label for="yes1"><input id="yes1"type="checkbox" name="yes1" >Yes, I am a professional model</label><br>
        <label for="yes2"><input id="yes2"type="checkbox" name="yes2" >Yes, I have little experience in modeling</label><br>
        <label for="no"><input id="no"type="checkbox" name="no" >No, this is my first time</label><br>

        <label for="textarea">Any questions?:</label><br>
        <textarea type="text" id="textarea" name="textarea"></textarea><br>

            <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
